spring:
  profiles:
    active:
    - development

---

spring:
  profiles: development
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:activiti-demo;MODE=MySQL

---

spring:
  profiles: test
  jpa:
    database: MYSQL
    hibernate:
      ddl-auto: validate

---

spring:
  profiles: playground
  datasource:
      url: jdbc:mysql://localhost:3306/activiti-demo
      username: root
      password: password
      driver-class-name: com.mysql.jdbc.Driver
